<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instaheader</title>
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <h1>Instaheader</h1>
        <h2>standard options</h2>
        <div id="instaheader1" data-images='["img/pic4.jpg", "img/pic5.jpg", "img/pic6.jpg"]'>
            <img src="img/pic1.jpg">
            <img src="img/pic2.jpg">
            <img src="img/pic3.jpg">
        </div>
        <h2>delay 3s and do not reuse images</h2>
        <div id="instaheader2" data-images='["img/pic4.jpg", "img/pic5.jpg", "img/pic6.jpg"]'>
            <img src="img/pic1.jpg">
            <img src="img/pic2.jpg">
            <img src="img/pic3.jpg">
        </div>
        <h2>get pics from web</h2>
        <div id="instaheader3">
            <img src="img/pic1.jpg">
            <img src="img/pic2.jpg">
            <img src="img/pic3.jpg">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="js/jquery.instaheader.js"></script>
        <script type="text/javascript">
            $('#instaheader1').instaheader();
            $('#instaheader2').instaheader({
                reuseImages : false,
                delay       : 3000
            });
            $('#instaheader3').instaheader({
                imageUrl    : 'newpicture.html'
            });
        </script>
    </body>
</html>
