<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instaheader</title>
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <div class="container">
            <h1>Instaheader</h1>
            <h2>standard options</h2>
            <div id="instaheader1" data-images='["img/pic4.jpg", "img/pic5.jpg", "img/pic6.jpg"]'>
                <img src="img/pic1.jpg">
                <img src="img/pic2.jpg">
                <img src="img/pic3.jpg">
            </div>
            <h2>delay 3s and do not reuse images</h2>
            <div id="instaheader2" data-images='["img/pic4.jpg", "img/pic5.jpg", "img/pic6.jpg"]'>
                <img src="img/pic1.jpg">
                <img src="img/pic2.jpg">
                <img src="img/pic3.jpg">
            </div>
            <h2>get pics from web</h2>
            <div id="instaheader3">
                <img src="img/pic1.jpg">
                <img src="img/pic2.jpg">
                <img src="img/pic3.jpg">
            </div>
            <h2>background pictures</h2>
            <div id="instaheader4">
                <div class="bg-img" style="background-image: url('img/pic1.jpg');"></div>
                <div class="bg-img" style="background-image: url('img/pic2.jpg');"></div>
                <div class="bg-img" style="background-image: url('img/pic3.jpg');"></div>
            </div>
            <h2>background + data-attribute + reuseImages</h2>
            <div id="instaheader5" data-images='["img/pic4.jpg", "img/pic5.jpg", "img/pic6.jpg"]'>
                <div class="bg-img" style="background-image: url('img/pic1.jpg');"></div>
                <div class="bg-img" style="background-image: url('img/pic2.jpg');"></div>
                <div class="bg-img" style="background-image: url('img/pic3.jpg');"></div>
            </div>
        </div>

        <a href="https://github.com/splagemann/instaheader"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="js/jquery.instaheader.js"></script>
        <script type="text/javascript">
            $('#instaheader1').instaheader();
            $('#instaheader2').instaheader({
                reuseImages : false,
                delay       : 3000
            });
            $('#instaheader3').instaheader({
                imageUrl    : 'newpicture.html'
            });
            $('#instaheader4').instaheader({
                selector    : 'div.bg-img',
                imageUrl    : 'newpicture.html',
                background  : true
            });
            $('#instaheader5').instaheader({
                selector    : 'div.bg-img',
                background  : true
            });
        </script>
    </body>
</html>
